{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'icons/cAi.png' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
    <!-- Font Awesome -->
      <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
      />
      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
      
      <!-- MDB -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet"/>

    <link rel="stylesheet" type="text/css" href="{% static '/netflix_css/styles.css' %}">
    <title>chimedAi</title>

    <style>
        body{ 
            color: #fff;
        }
        #searchResults{
            word-wrap: break-word;            
            width: 90%;
        }
        .video {
            right: 0;
            width: 100%;
            padding-bottom: 10px;
        }
        .video a{
            color: #fff;
        }
    </style>
</head>
<body>
    {% include 'header/netflix_header.html' %}
    <div class="container my-5">
        <!-- 검색 결과가 여기에 나타날 것입니다. -->
        <div class="row" id="searchResults">
            <div id="searchResults">
                {% if chapters %}
                    {% for chapter in chapters %}
                        <div class="video">
                            <h5>Chapter</h5>
                            <a href="{% url 'watch' chapter.youtube_id %}">{{chapter.chapter}}</a>
                            <p>id: {{chapter.youtube_id}} </p>
                        </div>
                    {% endfor %}
                    <!-- 추가 동영상 -->
                {% else %}
                    <p style="color: silver;">no result</p>
                {% endif%}
            </div>    
        </div>
    </div>
    <script src="{% static '/js/script.js' %}" defer></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>
</html>
