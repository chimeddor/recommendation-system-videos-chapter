{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Loding font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="{% static '/css/login-style.css' %}">

    <title>Login</title>
  </head>
  <body>
    <!-- Backgrounds -->

    <div id="login-bg" class="container-fluid">

      <!-- <div class="bg-img"></div> -->
      <div class="bg-color"></div>
    </div>
    <!-- End Backgrounds -->
    <div class="container" id="login">
        <div class="row justify-content-center">
          <div class="col-lg-4">
            {% if message %}
            <div class="alert alert-{{class}}" style="width: 100%;";>
              {{message}}
            </div>
            {% endif %}
            <div class="login">
              <!-- Loging form -->
                    <form method="POST" action="{% url 'loginview' %}">
                      {% csrf_token %}

                      <!-- Backgrounds -->
                      <div class="form-group">
                        <input name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username or email">
                        
                      </div>
                      <div class="form-group">
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      
                      <!-- 
                        <div class="form-check">

                        <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                        <label class="form-check-label" for="exampleCheck1"></label>
                        
                        <label class="forgot-password"></label>

                      </div> -->
                    
                      <br>
                      <button type="submit" class="btn btn-lg btn-block btn-success">Sign Up</button>
                    </form>
                    <br>
                    <br>
                    <!-- <label class="sign-up"><a href="#">Forgot Password?<a> | </a><a href="../register/">Sign up now</a></label> -->
                    <small class="sign-up"><a href="#">Forgot Password?<a> | </a><a href="../register/">Sign up now</a></small>
              <!-- End Loging form -->

            </div>
          </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  </body>
</html>
